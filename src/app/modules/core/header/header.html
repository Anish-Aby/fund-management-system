<p-menubar [model]="items">
  <ng-template #start>
    <div class="logo mr-3" [class.invert]="!themeService.isDarkMode()"></div>
    <div class="text-3xl font-semibold">FinLab</div>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center align-items-center gap-2">
      <!-- <input type="text" pInputText placeholder="Search" class="mr-3 w-20rem" /> -->
      <p-button
        [icon]="themeService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
        (onClick)="toggleTheme()"
        class="mr-3"
        severity="secondary"
        [text]="true"
      />
      <div class="flex items-center cursor-pointer">
        <p-avatar label="AG" class="mr-2 user-avatar" size="large" />
        <div class="flex flex-col justify-center mr-2">
          <span class="font-medium"> Aby George </span>
          <span class="text-xs text-muted-color">Super Admin</span>
        </div>
        <p-button
          icon="pi pi-chevron-down"
          [text]="true"
          severity="secondary"
          (onClick)="userMenu.toggle($event)"
          #menuButton
        />
        <p-menu #userMenu [model]="userMenuItems" [popup]="true" />
      </div>
    </div>
  </ng-template>
</p-menubar>
